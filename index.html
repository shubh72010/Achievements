<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Achievements Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0f101a;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="pc-card-wrapper">
    <div class="pc-card">
      <!-- Avatar -->
      <div class="pc-avatar-content">
        <img class="avatar" src="profile.png" alt="Your Avatar" />
      </div>
      <!-- Card Content -->
      <div class="pc-content">
        <div class="pc-details">
          <h3>shubh72010</h3>
          <p>Open Source Enthusiast & Achiever</p>
        </div>
        <div class="pc-user-info">
          <div class="pc-user-details">
            <div class="pc-mini-avatar">
              <img src="profile.png" alt="Mini Avatar" />
            </div>
            <div class="pc-user-text">
              <span class="pc-handle">@shubh72010</span>
              <span class="pc-status">Online</span>
            </div>
          </div>
          <a class="pc-contact-btn" href="mailto:your@email.com">Contact Me</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
