<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achievements | Flakious</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 2rem;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #1a0022, #2d0050);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 2rem;
      color: #c084fc;
      text-shadow: 0 0 6px #a855f7;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.8rem;
      width: 100%;
      max-width: 900px;
    }
    .tile {
      background: rgba(168, 85, 247, 0.15);
      border: 1px solid #6b21a8;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      padding: 1.8rem 2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #c084fc;
    }
    .tile h2 {
      margin: 0 0 0.5rem;
      font-size: 1.6rem;
      color: #c084fc;
    }
    .tile p {
      margin: 0;
      color: #d6bcfa;
      font-style: italic;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Achievements</h1>

  <div class="tiles">
    <div class="tile" onclick="location.href='strike3.html'">
      <h2>STR!KE-III</h2>
      <p>Flagship AI Research Platform</p>
    </div>
    <!-- You can add more tiles here for Mulberry-AI, Clancy-AI, etc. -->
  </div>

</body>
</html>
