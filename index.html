<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS file. Make sure style.css contains your provided CSS and the avatar fix below. -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #161628;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="pc-card-wrapper">
    <div class="pc-card">
      <div class="pc-shine"></div>
      <div class="pc-glare"></div>
      <div class="pc-avatar-content">
        <img class="avatar" src="profile.png" alt="Your Avatar" />
      </div>
      <div class="pc-content">
        <div class="pc-details">
          <h3>Shubh72010</h3>
          <p>Full Stack Developer & OSS Enthusiast</p>
        </div>
        <div class="pc-user-info">
          <div class="pc-user-details">
            <div class="pc-mini-avatar">
              <img src="profile.png" alt="Mini Avatar" />
            </div>
            <div class="pc-user-text">
              <span class="pc-handle">@shubh72010</span>
              <span class="pc-status">Online</span>
            </div>
          </div>
          <a class="pc-contact-btn" href="mailto:your@email.com">Contact Me</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 3D Tilt Effect Script -->
  <script>
    const cardWrapper = document.querySelector('.pc-card-wrapper');
    const card = document.querySelector('.pc-card');

    cardWrapper.addEventListener('mousemove', (e) => {
      const rect = cardWrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const midX = rect.width / 2;
      const midY = rect.height / 2;
      const rotateX = ((y - midY) / midY) * 10;
      const rotateY = ((x - midX) / midX) * -10;
      card.style.setProperty('--rotate-x', `${rotateY}deg`);
      card.style.setProperty('--rotate-y', `${rotateX}deg`);
      card.classList.add('active');
    });

    cardWrapper.addEventListener('mouseleave', () => {
      card.style.setProperty('--rotate-x', `0deg`);
      card.style.setProperty('--rotate-y', `0deg`);
      card.classList.remove('active');
    });
  </script>
</body>
</html>
