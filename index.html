<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flakes Portfolio</title>
  <style>
    :root {
      --px: 50%;
      --py: 50%;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .card-wrapper {
      perspective: 1200px;
      margin-bottom: 60px;
    }
    .card {
      width: 320px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at var(--px) var(--py),
        rgba(255,255,255,0.1), transparent 60%);
      transition: background 0.2s;
      pointer-events: none;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      border: 3px solid rgba(255,255,255,0.3);
      display: block;
    }
    h2 {
      text-align: center;
      margin: 15px 0 5px;
    }
    p.title {
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }
    .socials {
      margin: 20px 0;
      text-align: center;
    }
    .socials a {
      margin: 0 8px;
      font-size: 1.4em;
      color: #eee;
      transition: transform 0.2s;
      display: inline-block;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    .neon-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      color: #111;
      background: linear-gradient(45deg, #0ff, #f0f);
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,255,255,0.5), 0 0 8px rgba(255,0,255,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .neon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(0,255,255,0.8), 0 0 16px rgba(255,0,255,0.8);
    }
  </style>
</head>
<body>

<div class="card-wrapper">
  <div class="card" id="profileCard">
    <img class="avatar" src="https://via.placeholder.com/100" alt="Flakes Avatar"/>
    <h2>Flakes Of Smth</h2>
    <p class="title">AI Dev ‚Ä¢ Fullstack ‚Ä¢ Gen Z Energy</p>
    <div class="socials">
      <a href="#" title="Discord">@flakesofsmth</a>
      <a href="https://instagram.com/flakesofsmth" target="_blank">üì∏ Instagram</a>
      <a href="https://reddit.com/u/Flakesofsmth" target="_blank">üëΩ Reddit</a>
      <a href="https://www.roblox.com/users/real_Ashsh" target="_blank">üïπÔ∏è Roblox</a>
    </div>
    <button class="neon-btn">Contact Me</button>
  </div>
</div>

<script>
  const card = document.getElementById('profileCard');
  card.addEventListener('pointermove', e => {
    const rect = card.getBoundingClientRect();
    const px = ((e.clientX - rect.left) / rect.width) * 100;
    const py = ((e.clientY - rect.top) / rect.height) * 100;
    card.style.transform = `rotateY(${(px - 50)/5}deg) rotateX(${(50 - py)/5}deg)`;
    document.documentElement.style.setProperty('--px', px + '%');
    document.documentElement.style.setProperty('--py', py + '%');
  });
  card.addEventListener('pointerleave', () => {
    card.style.transform = 'rotateY(0) rotateX(0)';
    document.documentElement.style.setProperty('--px', '50%');
    document.documentElement.style.setProperty('--py', '50%');
  });
</script>

</body>
</html>
