<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flakesofsmth | Achievements Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Dark Metallic Animated Background --- */
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(120deg, #23272F 0%, #20232a 45%, #121417 75%, #353535 100%),
        repeating-linear-gradient(105deg, rgba(255,255,255,.08) 0 2px, transparent 2px 10px),
        repeating-linear-gradient(255deg, rgba(80,80,80,.07) 0 1.5px, transparent 1.5px 7px);
      background-blend-mode: screen, lighten, lighten;
      background-size: 300% 300%, 200% 200%, 400% 400%;
      animation: bg-metallic-dark-anim 15s linear infinite alternate;
      position: relative;
    }
    @keyframes bg-metallic-dark-anim {
      0% {background-position: 0% 60%, 0% 0%, 0% 0%;}
      50% {background-position: 100% 40%, 80% 60%, 60% 100%;}
      100% {background-position: 0% 60%, 100% 100%, 100% 0%;}
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: url('https://www.transparenttextures.com/patterns/silver-flame.png');
      opacity: 0.09;
      mix-blend-mode: overlay;
    }

    /* --- Dark Animated Card --- */
    .pc-card {
      background: linear-gradient(135deg, #26292f 0%, #1d1f23 33%, #23272f 66%, #111215 100%);
      background-size: 300% 300%;
      animation: card-gradient-dark-anim 8s ease-in-out infinite alternate;
      border-radius: 28px;
      box-shadow: 0 6px 36px 0 rgba(30,30,40,0.22), 0 1.5px 7px 0 rgba(0,0,0,0.20) inset;
      transition: transform 0.6s cubic-bezier(.19,1,.22,1);
      transform: rotateX(var(--rotate-y, 0deg)) rotateY(var(--rotate-x, 0deg));
      padding: 2rem 2.5rem;
      max-width: 350px;
      position: relative;
      z-index: 1;
    }
    @keyframes card-gradient-dark-anim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .pc-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 28px;
      background: linear-gradient(120deg, rgba(255,255,255,0.09) 5%, rgba(255,255,255,0.05) 40%, rgba(80,80,80,0.09) 80%);
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: screen;
    }

    .pc-card-wrapper {
      perspective: 700px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .pc-avatar-content {
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #23272f;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      background: #181a1b;
      object-fit: cover;
    }
    .pc-details h3 {
      margin: 0 0 0.3em 0;
      font-size: 1.6em;
      color: #efefef;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .pc-details p {
      margin: 0 0 1rem;
      color: #bdbdbd;
      font-size: 1em;
      text-align: center;
    }
    .pc-socials {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.3rem;
      flex-wrap: wrap;
    }
    .pc-social-btn {
      padding: 0.4em 1.2em;
      border-radius: 2em;
      font-weight: 600;
      font-size: 1em;
      text-decoration: none;
      border: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      background: #23272f;
      color: #ccc;
      box-shadow: 0 1.5px 7px 0 rgba(0,0,0,0.18);
      cursor: pointer;
      letter-spacing: 0.01em;
    }
    .pc-social-btn.discord { background: #5865F2; color: #fff; }
    .pc-social-btn.reddit { background: #FF4500; color: #fff; }
    .pc-social-btn.instagram { 
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      color: #fff;
    }
    .pc-social-btn.youtube { background: #FF0000; color: #fff; }
    .pc-social-btn:hover {
      filter: brightness(1.17) saturate(1.2);
      box-shadow: 0 2.5px 13px 0 rgba(0,0,0,0.23);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .pc-card {
        padding: 1rem 0.3rem;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="pc-card-wrapper">
    <div class="pc-card">
      <div class="pc-avatar-content">
        <img class="avatar" src="profile.png" alt="Flakesofsmth Avatar">
      </div>
      <div class="pc-content">
        <div class="pc-details">
          <h3>Flakesofsmth</h3>
          <p>
            Enthusiastic developer, aviation fan, and meme lover.<br>
            Always exploring new tech and online communities!
          </p>
        </div>
        <div class="pc-socials">
          <a href="https://discord.com/users/flakesofsmth" class="pc-social-btn discord" target="_blank" rel="noopener">Discord</a>
          <a href="https://reddit.com/u/Flakesofsmth" class="pc-social-btn reddit" target="_blank" rel="noopener">Reddit</a>
          <a href="https://instagram.com/flakesofsmth" class="pc-social-btn instagram" target="_blank" rel="noopener">Instagram</a>
          <a href="https://youtube.com/@FlayTripsOnAir" class="pc-social-btn youtube" target="_blank" rel="noopener">YouTube</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 3D Interaction Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.pc-card');
      const wrapper = document.querySelector('.pc-card-wrapper');
      if (!card || !wrapper) return;
      wrapper.addEventListener('mousemove', (e) => {
        const rect = wrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateY = ((x - centerX) / centerX) * 10;
        const rotateX = ((centerY - y) / centerY) * 10;
        card.style.setProperty('--rotate-x', `${rotateY}deg`);
        card.style.setProperty('--rotate-y', `${rotateX}deg`);
      });
      wrapper.addEventListener('mouseleave', () => {
        card.style.setProperty('--rotate-x', `0deg`);
        card.style.setProperty('--rotate-y', `0deg`);
      });
    });
  </script>
</body>
</html>
