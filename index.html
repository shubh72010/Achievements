<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- You can use your own favicon or remove the next line -->
  <link rel="icon" href="profile.png">
</head>
<body style="background: #161628; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin:0;">

  <div class="pc-card-wrapper active">
    <div class="pc-card">
      <div class="pc-shine"></div>
      <div class="pc-glare"></div>
      <div class="pc-avatar-content">
        <img class="avatar" src="profile.png" alt="Your Avatar" />
      </div>
      <div class="pc-content">
        <div class="pc-details">
          <h3>Shubh72010</h3>
          <p>Full Stack Developer & OSS Enthusiast</p>
        </div>
        <div class="pc-user-info">
          <div class="pc-user-details">
            <div class="pc-mini-avatar">
              <img src="profile.png" alt="Mini Avatar" />
            </div>
            <div class="pc-user-text">
              <span class="pc-handle">@shubh72010</span>
              <span class="pc-status">Online</span>
            </div>
          </div>
          <a class="pc-contact-btn" href="mailto:your@email.com">Contact Me</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
